<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS-Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_container">
      <div class="main_wrapper">
        <div class="today_info">
          <div class="date" id="date">
            <!-- 날짜&요일 -->
          </div>
          <div class="time" id="time">
            <!-- 시간 -->
          </div>
        </div>
        <div class="search">
          <input
            class="input"
            id="input"
            placeholder="검색어를 입력하세요"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="quote" id="quote">
        <!-- 명언 -->
      </div>
    </div>
    <div class="bookmark_open" id="bookmark_open">
      <div class="bookmark_open_btn" id="bookmark_open_btn">북마크 닫기</div>
    </div>
    <div class="bookmark_close" id="bookmark_close">
      <div class="bookmark_close_btn" id="bookmark_close_btn">북마크 열기</div>
    </div>
    <div class="bookmark_bar"><!-- 북마크 바 --></div>

    <script src="./js/clock.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/quote.js"></script>
  </body>
</html>
